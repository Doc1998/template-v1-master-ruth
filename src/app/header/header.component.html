<header
  #navigation
  (scroll)="onScroll()"
  [ngClass]="colorHeader? 'color':'noColor'"
>
  <div class="logo">
    <a href="/home">
      <img
        class="light"
        aria-hidden="true"
        src="/assets/images/logos/white_logo_transparent_background.png"
        decoding="async"
        alt="logo"
        width="238"
        height="89"
        *ngIf="!colorHeader && !phoneView"
      />
      <img
        class="light"
        aria-hidden="true"
        src="/assets/images/logos/logo_transparent_background.png"
        decoding="async"
        alt="logo"
        width="238"
        height="89"
        *ngIf="colorHeader || phoneView"
      />
    </a>
  </div>
  <div class="navigation">
    <ul class="navList" *ngIf="!phoneView">
      <li>
        <span [ngClass]="colorHeader? 'color':'noColor'"
          ><a href="/home" [ngClass]="colorHeader? 'color':'noColor'"
            >Home</a
          ></span
        >
      </li>
      <li>
        <span
          ><a href="/about-us" [ngClass]="colorHeader? 'color':'noColor'"
            >About us</a
          ></span
        >
      </li>
      <li>
        <span
          ><a href="/portfolio" [ngClass]="colorHeader? 'color':'noColor'"
            >Portfoloio</a
          ></span
        >
      </li>
      <li>
        <span
          ><a href="/shop" [ngClass]="colorHeader? 'color':'noColor'"
            >Shop</a
          ></span
        >
      </li>
      <li>
        <span
          ><a href="/contact" [ngClass]="colorHeader? 'color':'noColor'"
            >Contact</a
          ></span
        >
      </li>
    </ul>
    <!--Mobile Nav toggle-->
    <button
      class="hamburger-menu"
      (click)="dropDownMenu(ham)"
      #ham
      *ngIf="phoneView"
    >
      <span aria-hidden="true"></span>
    </button>
  </div>
</header>
<div class="navListMenu" *ngIf="showDropDown">
  <ul class="navListPhone">
    <li><a href="/home">Home</a></li>
    <li><a href="/about-us">About</a></li>
    <li><a href="/portfolio">Portfoloio</a></li>
    <li><a href="/shop">Shop</a></li>
    <li><a href="/contact">Contact</a></li>
  </ul>
</div>
